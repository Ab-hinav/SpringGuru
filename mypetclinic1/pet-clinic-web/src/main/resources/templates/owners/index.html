<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>List Of Owners</title>
</head>
<body>
  <p th:text="'List Of Owners'">List of Owners</p>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">George</td>
            <td th:text="${owner.lastName}">Franklin</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
